<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<title></title>
</head>
<body class="body">
	<header class="header">
		<button class="header__button" onclick="genetareArray()">Generate New Array!</button>
		<input id="header__range" class="header__range" type="range" name="header__range" min="5" max="100" oninput="genetareArray()">
		<span class="header__span">
			<label>Bubble Sort</label>
			<input type="radio" name="header__algselector" value="bubble-sort" oninput="bubbleSort()">
			<label>Linear Sort</label>
			<input type="radio" name="header__algselector" value="linear-sort">
			<label>Linear Sort</label>
			<input type="radio" name="header__algselector" value="linear-sort">
		</span>
		<button class="header__button" onclick="consoleLogger()">console</button>
	</header>


	<main>
		<div class="main__bars container" id="main__container"></div>
	</main>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
